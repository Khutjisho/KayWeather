<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
   <ion-item>
<ion-input [(ngModel)]="city"  placeholder= "Input location"></ion-input>
<ion-button (click)="getLocay()">PredictWeather</ion-button>

<h2 style="text-align: center; font-family: 'Courier New', Courier, monospace; font-size:50px">
{{wData?.namez}}
</h2>

<h3 style="font-family:'Courier New', Courier, monospace; text-transform:capitalize;">
<b>{{wData?.weather[0].description}}</b></h3>
<ion-img [src]= "['http://openweathermap.org/img/wn/01d@2x.png']" alt = "clear"
 *ngIf="wData?.weather[0].description == 'clear sky'"></ion-img>
 <ion-img [src] = "['http://openweathermap.org/img/wn/02d@2x.png']" alt = "few"
 *ngIf = "wData?.weather[0].description == 'few clouds'"></ion-img>
 <ion-img [src]= "['http://openweathermap.org/img/wn/03d@2x.png']" alt = "scattered" 
  *ngIf = "wData?.weather[0].description == 'scattered clouds'"></ion-img>
  <ion-img [src]= "['http://openweathermap.org/img/wn/04d@2x.png']" alt = "broken"
  *ngIf = "wData?.weather[0].description == 'broken clouds'"></ion-img>
  <ion-img [src] = "['http://openweathermap.org/img/wn/09d@2x.png']" alt = "shower"
  *ngIf = "wData?.weather[0].description == 'shower rain'"></ion-img>
  <ion-img [src] = "['http://openweathermap.org/img/wn/10d@2x.png']" alt = "rain"
  *ngIf ="wData?.weather[0].description == 'rain'"></ion-img>
  <ion-img [src] = "['http://openweathermap.org/img/wn/11d@2x.png']" alt = "thunderstorm"
  *ngIf = "wData?.weather[0].description == 'thunderstorm'"></ion-img>
  <ion-img [src] = "['http://openweathermap.org/img/wn/13@2x.png']" alt = "snow"
  *ngIf = "wData?.weather[0].description == 'snow'"></ion-img>
  <ion-img [src] = "['http://openweathermap.org/img/wn/04d@2x.png']" alt = "mist"
  *ngIf = "wData?.weather[0].description == 'mist'"></ion-img>

  <ion-list text-center>
    <ion-item>
      <ion-label>Pressure:{{wData?.main.pressure}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Huminity:{{wData?.main.humidity}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Temperature:{{tempz}}<sup>&deg;</sup>C</ion-label>
    </ion-item>
  </ion-list>
   </ion-item>
   <br>
    <!-- <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p> -->
  </div>
</ion-content>
